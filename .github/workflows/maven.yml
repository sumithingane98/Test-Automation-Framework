name: Test Automation Workflow

on:
  schedule:
    - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Runnung Test Automation Framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: Test Logs
        path: logs/

    - name: Upload Screenshot as Artifacts
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: screenshots
        path: screenshots/

    - name: Upload HTML Report as Artifacts
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
        name: html-report
        path: extentReport.html        

    - name: Test Execution Status
      run: echo "Test Execution Completed"

    - name: Copy Report to gh-pages Folder
      if: always()

      run: |
        mkdir -p public/extent-reports
        cp -R extentReport.html public/extent-reports/
        cp -R screenshots/ public/extent-reports/screenshots/
        ls -l

    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.6
      with:
        folder: public/extent-reports/
        token:  ${{ secrets.PAT }}
        clean: true
    


      
        
      
